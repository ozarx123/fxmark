# FXMARK local dev stack
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CONNECTION_STRING=mongodb://mongodb:27017/fxmark
      - JWT_SECRET=dev_jwt_secret_min_32_characters_long
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - mongodb
      - postgres
      - redis
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fxmark
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  pgdata: {}
  mongodata: {}
